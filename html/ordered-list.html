<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ordered List</title>
</head>

<body>
    <h1>Ordered List</h1>
    <!-- nav>ul>li*3{text $} -->
    <nav>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </nav>
    <nav>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </nav>
</body>

</html>
